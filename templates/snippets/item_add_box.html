<div class="border">
  <img src="/{{object.image}}" width="100%" class="bg-white" />
  <div class="bg-light text-center text-secondary overflow-hidden">
    <div class="my-2 py-2">
      <h2 class="lead">{{object.name}} - ¥{{object.price}}</h2>
      <form action="/cart/add/" method="POST" class="p-2">
        {% csrf_token %}

        <input type="hidden" name="item_pk" value="{{object.pk}}">

        <input type="number" class="form-control form-control-sm" name="quantity" value="1" min="1"
          max="{{object.stock}}">

        <input type="date" class="form-control form-control-sm my-1" name="reserve_date" required>

        <select class="form-control form-control-sm my-1" name="reserve_time" required>
          <option value="">予約時間を選択</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
        </select>


        {% if user.is_authenticated and user.is_paid %}
        <button type="submit" class="btn btn-success">予約</button>

        {% elif user.is_authenticated %}
        <a href="#subscribeModal" class="btn btn-dark" data-bs-toggle="modal">
          予約
        </a>

        {% else %}
        <a href="/login/" class="btn btn-dark">
          ログインして予約
        </a>
        {% endif %}
      </form>
    </div>
  </div>
</div>

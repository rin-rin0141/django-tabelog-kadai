<div class="py-1 bg-dark">
  <nav class="container-fluid d-flex align-items-center px-4">

    <!-- 左：検索フォーム -->
    <form method="get" action="{% url 'search' %}" class="d-flex align-items-center gap-1 me-3" style="width: 520px;">

      <input type="text" name="q" class="form-control" placeholder="店名">
      <input type="number" name="min_price" class="form-control" placeholder="最低予算">
      <input type="number" name="max_price" class="form-control" placeholder="最高予算">

      <button class="btn btn-dark">検索</button>
    </form>

    <!-- 右：残りスペース均等配置 -->
    <div class="d-flex flex-grow-1 justify-content-between align-items-center">

      <a class="text-white text-decoration-none" href="/">
        {{ TITLE }}
      </a>

      <a class="text-white text-decoration-none" href="/account/">
        Account
      </a>

      <a class="text-white text-decoration-none" href="/cart/">
        Cart
        {% if request.session.cart and request.session.cart.items|length != 0 %}
        <span class="badge bg-danger">
          {{ request.session.cart.items|length }}
        </span>
        {% endif %}
      </a>

      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-link text-white text-decoration-none p-0">
          Logout
        </button>
      </form>

      <div class="dropdown">
        <button class="btn btn-dark btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          My Account
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            {% if user.is_authenticated and user.is_paid %}
            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#unsubscribeModal">
              プレミアム解除
            </button>
            {% else %}
            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#subscribeModal">
              有料登録
            </button>
            {% endif %}
          </li>
          <li><a class="dropdown-item" href="/orders/">予約一覧</a></li>
          <li><a class="dropdown-item" href="/profile/">プロフィール</a></li>
        </ul>
      </div>

    </div>

  </nav>
</div>
